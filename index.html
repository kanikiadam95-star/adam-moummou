<script>

// ===== Snake Game Code =====
let canvas, ctx;
let snake, food, direction, snakeInterval, snakeScore;
function initSnake(){
    canvas=document.getElementById("snakeCanvas");
    ctx=canvas.getContext("2d");
    snake=[{x:10,y:10}];
    direction="RIGHT";
    snakeScore=0;
    document.getElementById("snakeScore").innerText=snakeScore;
    if(snakeInterval) clearInterval(snakeInterval);
    placeFood();
    snakeInterval=setInterval(updateSnake,100);
}

function placeFood(){
    food={x:Math.floor(Math.random()*20), y:Math.floor(Math.random()*20)};
}

document.addEventListener("keydown",function(e){
    if(e.key=="ArrowUp" && direction!="DOWN") direction="UP";
    if(e.key=="ArrowDown" && direction!="UP") direction="DOWN";
    if(e.key=="ArrowLeft" && direction!="RIGHT") direction="LEFT";
    if(e.key=="ArrowRight" && direction!="LEFT") direction="RIGHT";
});

function updateSnake(){
    let head={x:snake[0].x, y:snake[0].y};
    if(direction=="UP") head.y--;
    if(direction=="DOWN") head.y++;
    if(direction=="LEFT") head.x--;
    if(direction=="RIGHT") head.x++;

    // Wall collision
    if(head.x<0 || head.x>=20 || head.y<0 || head.y>=20 || snake.some(s=>s.x==head.x && s.y==head.y)){
        clearInterval(snakeInterval);
        alert("Game Over! Score: "+snakeScore);
        return;
    }

    snake.unshift(head);

    if(head.x==food.x && head.y==food.y){
        snakeScore++;
        document.getElementById("snakeScore").innerText=snakeScore;
        placeFood();
    } else {
        snake.pop();
    }

    drawSnake();
}

function drawSnake(){
    ctx.fillStyle="#111";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // draw food
    ctx.fillStyle="#ff00ff";
    ctx.fillRect(food.x*20, food.y*20,20,20);

    // draw snake
    ctx.fillStyle="#00ffff";
    snake.forEach(s=>ctx.fillRect(s.x*20,s.y*20,20,20));
}
</script>
