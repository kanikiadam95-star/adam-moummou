<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADAM MOUMMOU</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    background: linear-gradient(270deg, #7f00ff, #00c6ff, #00ff99);
    background-size: 600% 600%;
    animation: bg 12s ease infinite;
    color: white;
    text-align: center;
}

@keyframes bg {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.page {
    display: none;
    padding: 30px;
}

.page.active {
    display: block;
}

h1 {
    font-size: 3em;
    margin-top: 40px;
}

input {
    padding: 12px;
    width: 250px;
    border-radius: 25px;
    border: none;
    outline: none;
    text-align: center;
    font-size: 1em;
}

button {
    margin: 10px;
    padding: 12px 30px;
    border-radius: 25px;
    border: none;
    font-size: 1.1em;
    cursor: pointer;
    background: #ffdd00;
    color: #333;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #ffdd00;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin-top: 30px;
}

.gallery img {
    width: 100%;
    border-radius: 15px;
    transition: 0.3s;
}

.gallery img:hover {
    transform: scale(1.1);
}

@media(max-width:600px) {
    h1 {font-size: 2.2em;}
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<!-- Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø£ÙˆÙ„Ù‰ -->
<div class="page active" id="home">
    <h1>ADAM MOUMMOU</h1>
    <p><i class="fa-brands fa-instagram"></i> @madara_00s</p>

    <input type="text" id="name" placeholder="Enter your name"><br>

    <button onclick="enterSite()">Ø¯Ø®ÙˆÙ„</button>
    <button onclick="openIG()">Instagram</button>
</div>

<!-- Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø«Ø§Ù†ÙŠØ© -->
<div class="page" id="welcome">
    <h1>WELCOME</h1>
    <p id="user"></p>

    <button onclick="showGallery()">Gallery</button>
    <button onclick="toggleMusic()">Music</button>
    <button onclick="goHome()">Ø±Ø¬ÙˆØ¹</button>
</div>

<div class="page" id="gallery">
    <h1>Gallery</h1>

    <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=Free+Fire">
        <img src="https://via.placeholder.com/300x200?text=Gaming">

</div>

<script>
function enterSite() {
    let n = document.getElementById("name").value;
    if(n===""){alert("Enter your name"); return;}
    document.getElementById("home").classList.remove("active");
    document.getElementById("welcome").classList.add("active");
    document.getElementById("user").innerText = "Hello " + n + " ðŸ‘‹";
}

function goHome(){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById("home").classList.add("active");
}

function showGallery(){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById("gallery").classList.add("active");
}

function goWelcome(){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById("welcome").classList.add("active");
}

function openIG(){
    window.open("https://www.instagram.com/madara_00s","_blank");
}

let playing=false;
function toggleMusic(){
    let m=document.getElementById("music");
    if(!playing){m.play(); playing=true;}
    else{m.pause(); playing=false;}
}
</script>

</body>
</html>
