<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ADAM MOUMMOU Dino Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0b0c10, #1f2833);
    color: white;
    text-align: center;
}

.page {
    display: none;
}

.page.active {
    display: block;
}

h1 {
    font-size: 3em;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
}

button {
    margin-top: 20px;
    padding: 12px 30px;
    border: none;
    border-radius: 25px;
    font-size: 1.2em;
    cursor: pointer;
    background: #00ffff;
    color: #111;
    box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
}

/* Dino Game */
#game {
    position: relative;
    width: 400px;
    height: 200px;
    border-bottom: 3px solid #00ffff;
    overflow: hidden;
    margin: auto;
    background: #111;
}

#dino {
    position: absolute;
    bottom: 0;
    left: 20px;
    width: 50px;
    height: 50px;
    background-image: url('https://i.imgur.com/9b8HdYt.png'); /* Ø¯ÙŠÙ†Ø§ØµÙˆØ± ØµÙˆØ±Ø© */
    background-size: cover;
}

.jump {
    animation: jump 0.5s linear;
}

@keyframes jump {
    0% { bottom: 0; }
    50% { bottom: 80px; }
    100% { bottom: 0; }
}

#cactus {
    position: absolute;
    bottom: 0;
    right: -30px;
    width: 30px;
    height: 50px;
    background: green;
    animation: cactus 1.5s infinite linear;
}

@keyframes cactus {
    0% { right: -30px; }
    100% { right: 430px; }
}

#score {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 18px;
}
</style>
</head>
<body>

<!-- Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø£ÙˆÙ„Ù‰ -->
<div class="page active" id="home">
    <h1>ADAM MOUMMOU</h1>
    <button onclick="startGame()">Play Dino Game</button>
</div>

<!-- ØµÙØ­Ø© Ø§Ù„Ù„Ø¹Ø¨Ø© -->
<div class="page" id="gamePage">
    <h1>Dino Game</h1>
    <div id="score">Score: 0</div>
    <div id="game">
        <div id="dino"></div>
        <div id="cactus"></div>
    </div>
    <audio id="jumpSound">
        <source src="https://www.soundjay.com/button/sounds/button-16.mp3" type="audio/mpeg">
    </audio>
    <br>
    <button onclick="goHome()">Back</button>
</div>

<script>
// Ø§Ù„Ø§Ù†ØªÙ‚Ø§Ù„ Ù…Ù† home â†’ game
function startGame(){
    document.getElementById("home").classList.remove("active");
    document.getElementById("gamePage").classList.add("active");
    initGame();
}

// Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ù„ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©
function goHome(){
    document.getElementById("gamePage").classList.remove("active");
    document.getElementById("home").classList.add("active");
    clearInterval(gameInterval);
    score = 0;
    document.getElementById("score").innerText = "Score: 0";
    cactus.style.right = '-30px';
}

// ===== Dino Game =====
const dino = document.getElementById("dino");
const cactus = document.getElementById("cactus");
const jumpSound = document.getElementById("jumpSound");
let score = 0;
let gameInterval;

// Ø§Ù„Ù‚ÙØ²
function jump(){
    if(!dino.classList.contains("jump")){
        dino.classList.add("jump");
        jumpSound.play();
        setTimeout(()=>dino.classList.remove("jump"), 500);
    }
}

// Ø§Ù„ØªØ­ÙƒÙ…
document.addEventListener("keydown", jump);
document.addEventListener("touchstart", jump);

// ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù„Ø¹Ø¨Ø©
function initGame(){
    cactus.style.right = '-30px';
    score = 0;
    document.getElementById("score").innerText = "Score: 0";

    gameInterval = setInterval(()=>{
        // Ø­Ø±ÙƒØ© Ø§Ù„ÙƒØ§ÙƒØªÙˆØ³
        let cactusRight = parseInt(window.getComputedStyle(cactus).getPropertyValue("right"));
        cactus.style.right = (cactusRight + 5) + "px";
        if(cactusRight > 430){
            cactus.style.right = '-30px';
            score++;
            document.getElementById("score").innerText = "Score: " + score;
        }

        // Ø§Ù„Ø§ØµØ·Ø¯Ø§Ù…
        let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
        if(cactusRight > 20 && cactusRight < 70 && dinoBottom < 50){
            alert("Game Over ðŸ˜¢\nScore: " + score);
            goHome();
        }
    }, 30);
}
</script>

</body>
</html>
