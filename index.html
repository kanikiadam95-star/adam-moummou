<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADAM MOUMMOU - Dino Game</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0b0c10,#1f2833);
    color:white;
    text-align:center;
}

.page{display:none;}
.page.active{display:block;}

h1{font-size:2.5em;margin-top:20px;text-shadow:0 0 10px #00ffff,0 0 20px #ff00ff;}
button{
    margin:10px;
    padding:10px 25px;
    border:none;border-radius:25px;
    font-size:1.2em;cursor:pointer;
    background:#00ffff;color:#111;
    box-shadow:0 0 10px #00ffff,0 0 20px #ff00ff;
    transition:0.3s;
}
button:hover{transform:scale(1.1);box-shadow:0 0 20px #00ffff,0 0 40px #ff00ff;}

#gameCanvas{
    background:#111;
    display:block;
    margin:20px auto;
    border:3px solid #00ffff;
}
#score{font-size:18px;}
</style>
</head>
<body>

<!-- Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø£ÙˆÙ„Ù‰ -->
<div class="page active" id="home">
    <h1>ADAM MOUMMOU</h1>
    <button onclick="startGame()">Play Dino Game</button>
</div>

<!-- ØµÙØ­Ø© Ø§Ù„Ù„Ø¹Ø¨Ø© -->
<div class="page" id="gamePage">
    <h1>Dino Game (Easy)</h1>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="600" height="200"></canvas>
    <audio id="jumpSound">
        <source src="https://www.soundjay.com/button/sounds/button-16.mp3" type="audio/mpeg">
    </audio>
    <br>
    <button onclick="goHome()">Back</button>
</div>

<script>
// Ø§Ù„Ø§Ù†ØªÙ‚Ø§Ù„ Ø¨ÙŠÙ† Ø§Ù„ØµÙØ­Ø§Øª
function startGame(){
    document.getElementById("home").classList.remove("active");
    document.getElementById("gamePage").classList.add("active");
    initDinoGame();
}
function goHome(){
    document.getElementById("gamePage").classList.remove("active");
    document.getElementById("home").classList.add("active");
    cancelAnimationFrame(gameLoopId);
}

// ===== Dino Game Easy =====
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const jumpSound = document.getElementById("jumpSound");

let dino, obstacles, score, gravity, gameLoopId;

function initDinoGame(){
    dino = {x:50,y:150,width:40,height:40,vy:0,jumping:false};
    obstacles = [];
    score = 0;
    gravity = 1;
    spawnObstacle();
    gameLoop();
}

// Ø§Ù„Ù‚ÙØ²
function jump(){
    if(!dino.jumping){
        dino.vy = -15;
        dino.jumping = true;
        jumpSound.play();
    }
}
document.addEventListener("keydown", e=>{if(e.key==" "||e.key=="ArrowUp") jump();});
document.addEventListener("touchstart", jump);

// spawn cactus
function spawnObstacle(){
    obstacles.push({x:canvas.width,y:150,width:20,height:40});
}

// game loop
function gameLoop(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    
    // dinosaur
    dino.vy += gravity;
    dino.y += dino.vy;
    if(dino.y>150){ dino.y=150; dino.vy=0; dino.jumping=false; }
    ctx.fillStyle="#00ffff";
    ctx.fillRect(dino.x,dino.y,dino.width,dino.height);
    
    // obstacles
    for(let i=0;i<obstacles.length;i++){
        obstacles[i].x -=5;
        ctx.fillStyle="#ff00ff";
        ctx.fillRect(obstacles[i].x,obstacles[i].y,obstacles[i].width,obstacles[i].height);
        
        // collision
        if(dino.x<obstacles[i].x+obstacles[i].width &&
           dino.x+dino.width>obstacles[i].x &&
           dino.y<obstacles[i].y+obstacles[i].height &&
           dino.y+dino.height>obstacles[i].y){
            alert("Game Over ðŸ˜¢\nScore: "+score);
            goHome();
            return;
        }
    }
    
    // spawn new obstacle
    if(obstacles[obstacles.length-1].x<canvas.width-200){
        spawnObstacle();
    }
    
    // remove offscreen
    if(obstacles[0].x+obstacles[0].width<0){
        obstacles.shift();
        score++;
        document.getElementById("score").innerText="Score: "+score;
    }
    
    gameLoopId = requestAnimationFrame(gameLoop);
}
</script>

</body>
</html>
