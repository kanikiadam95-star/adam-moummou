<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADAM MOUMMOU | Dino Game</title>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:radial-gradient(circle at top,#222,#000);
    color:white;
    text-align:center;
    overflow:hidden;
}

/* ÿµŸÅÿ≠ÿßÿ™ */
.page{display:none}
.page.active{display:block}

/* ÿßŸÑÿßÿ≥ŸÖ */
.glow-name{
    margin-top:40px;
    font-size:3em;
    animation:pulse 2s infinite;
    text-shadow:0 0 10px #fff,0 0 30px #fff;
}
@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.08)}
    100%{transform:scale(1)}
}

/* ÿ£ÿ≤ÿ±ÿßÿ± */
.buttons{margin-top:30px}
button{
    padding:14px 34px;
    font-size:1.1em;
    background:transparent;
    color:white;
    border:2px solid white;
    cursor:pointer;
    margin:10px;
    border-radius:30px;
    transition:.3s;
}
button:hover{
    background:white;
    color:black;
    box-shadow:0 0 15px white;
}

/* Instagram */
.insta{
    display:inline-flex;
    align-items:center;
    gap:8px;
}

/* ÿßŸÑŸÑÿπÿ®ÿ© */
#gameCanvas{
    background:#111;
    display:block;
    margin:20px auto;
    border-bottom:4px solid white;
}
#score,#highScore{
    font-size:18px;
    margin-top:5px;
}

/* GAME OVER */
#gameOver{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:10;
}
#gameOver h2{
    font-size:4em;
    margin:0;
    text-shadow:0 0 20px red;
}
#gameOver p{font-size:1.5em}
</style>
</head>
<body>

<!-- ÿ£ÿµŸàÿßÿ™ -->
<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>
<audio id="jumpSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="startSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
<audio id="loseSound" src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3"></audio>

<!-- ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ£ŸàŸÑŸâ -->
<div class="page active" id="home">
    <h1 class="glow-name">ADAM MOUMMOU</h1>
    <div class="buttons">
        <button onclick="startGame()">START GAME</button>
        <button class="insta" onclick="openInstagram()">
            üì∏ madara_00s
        </button>
    </div>
</div>

<!-- ÿµŸÅÿ≠ÿ© ÿßŸÑŸÑÿπÿ®ÿ© -->
<div class="page" id="gamePage">
    <h2>DINO GAME</h2>
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <canvas id="gameCanvas" width="600" height="200"></canvas>
    <button onclick="goHome()">HOME</button>
</div>

<!-- Game Over -->
<div id="gameOver">
    <h2>GAME OVER</h2>
    <p id="finalScore"></p>
    <button onclick="restartGame()">RESTART</button>
    <button onclick="goHome()">HOME</button>
</div>

<script>
const clickSound=document.getElementById("clickSound");
const jumpSound=document.getElementById("jumpSound");
const startSound=document.getElementById("startSound");
const loseSound=document.getElementById("loseSound");

const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");

let dino,cactus,gravity,score,loop;
let highScore=localStorage.getItem("highScore")||0;
document.getElementById("highScore").innerText="High Score: "+highScore;

function openInstagram(){
    clickSound.play();
    window.open("https://www.instagram.com/madara_00s","_blank");
}

function startGame(){
    clickSound.play(); startSound.play();
    home.classList.remove("active");
    gamePage.classList.add("active");
    initGame();
}

function goHome(){
    clickSound.play();
    cancelAnimationFrame(loop);
    gamePage.classList.remove("active");
    home.classList.add("active");
    gameOver.style.display="none";
}

function initGame(){
    dino={x:50,y:150,w:40,h:40,vy:0,jumping:false};
    cactus={x:600,y:150,w:20,h:40,speed:4};
    gravity=1;
    score=0;
    scoreDiv.innerText="Score: 0";
    gameLoop();
}

function jump(){
    if(!dino.jumping){
        dino.vy=-15;
        dino.jumping=true;
        jumpSound.play();
    }
}

document.addEventListener("keydown",e=>{
    if(e.code==="Space"||e.code==="ArrowUp") jump();
});
document.addEventListener("touchstart",jump);

function gameLoop(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    dino.vy+=gravity;
    dino.y+=dino.vy;
    if(dino.y>=150){
        dino.y=150; dino.vy=0; dino.jumping=false;
    }
    ctx.fillStyle="white";
    ctx.fillRect(dino.x,dino.y,dino.w,dino.h);

    cactus.x-=cactus.speed;
    if(cactus.x<-20){
        cactus.x=600;
        score++;
        if(score%5===0) cactus.speed+=0.3;
        scoreDiv.innerText="Score: "+score;
    }
    ctx.fillRect(cactus.x,cactus.y,cactus.w,cactus.h);

    if(dino.x<cactus.x+cactus.w &&
       dino.x+dino.w>cactus.x &&
       dino.y<cactus.y+cactus.h &&
       dino.y+dino.h>cactus.y){
        loseSound.play();
        cancelAnimationFrame(loop);
        if(score>highScore){
            highScore=score;
            localStorage.setItem("highScore",highScore);
        }
        finalScore.innerText="Score: "+score;
        highScoreDiv.innerText="High Score: "+highScore;
        gameOver.style.display="flex";
        return;
    }

    loop=requestAnimationFrame(gameLoop);
}
</script>

</body>
</html>
