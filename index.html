<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADAM MOUMMOU | Dino Game</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(180deg,#111,#000);
    color:white;
    text-align:center;
}

/* ÿßŸÑÿµŸÅÿ≠ÿßÿ™ */
.page{display:none}
.page.active{display:block}

/* ÿßŸÑÿßÿ≥ŸÖ */
.glow-name{
    margin-top:40px;
    font-size:3em;
    color:white;
    text-shadow:0 0 10px #fff,0 0 30px #fff;
    animation:pulse 2s infinite;
}
@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.08)}
    100%{transform:scale(1)}
}

/* ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± */
button{
    padding:14px 34px;
    font-size:1.1em;
    background:transparent;
    color:white;
    border:2px solid white;
    cursor:pointer;
    margin:10px;
    border-radius:30px;
}
button:hover{
    background:white;
    color:black;
}

/* ÿßŸÑŸÑÿπÿ®ÿ© */
#gameCanvas{
    background:#111;
    display:block;
    margin:20px auto;
    border-bottom:4px solid white;
}

#score{
    font-size:18px;
}

/* GAME OVER */
#gameOver{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:10;
}
#gameOver h2{
    font-size:4em;
    color:red;
}
</style>
</head>
<body>

<!-- ÿ£ÿµŸàÿßÿ™ -->
<audio id="jumpSound" src="https://freesound.org/data/previews/341/341695_5260877-lq.mp3"></audio>
<audio id="loseSound" src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3"></audio>

<!-- ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© -->
<div class="page active" id="home">
    <h1 class="glow-name">ADAM MOUMMOU</h1>
    <button onclick="startGame()">START GAME</button>
    <button onclick="openInstagram()">üì∏ madara_00s</button>
</div>

<!-- ÿµŸÅÿ≠ÿ© ÿßŸÑŸÑÿπÿ®ÿ© -->
<div class="page" id="gamePage">
    <h2>DINO GAME</h2>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="600" height="200"></canvas>
    <button onclick="goHome()">HOME</button>
</div>

<!-- GAME OVER -->
<div id="gameOver">
    <h2>GAME OVER</h2>
    <p id="finalScore"></p>
    <button onclick="restartGame()">RESTART</button>
    <button onclick="goHome()">HOME</button>
</div>

<script>
const home = document.getElementById("home");
const gamePage = document.getElementById("gamePage");
const scoreDiv = document.getElementById("score");
const gameOverDiv = document.getElementById("gameOver");
const finalScore = document.getElementById("finalScore");

const jumpSound = document.getElementById("jumpSound");
const loseSound = document.getElementById("loseSound");

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let dino, cactus, score, gravity, loopId;

function openInstagram(){
    window.open("https://www.instagram.com/madara_00s","_blank");
}

function startGame(){
    home.classList.remove("active");
    gamePage.classList.add("active");
    initGame();
}

function goHome(){
    cancelAnimationFrame(loopId);
    gamePage.classList.remove("active");
    home.classList.add("active");
    gameOverDiv.style.display="none";
}

function restartGame(){
    gameOverDiv.style.display="none";
    initGame();
}

function initGame(){
    dino = {x:50, y:150, w:40, h:40, vy:0, jumping:false};
    cactus = {x:600, y:150, w:20, h:40, speed:4};
    gravity = 1;
    score = 0;
    scoreDiv.innerText = "Score: 0";
    gameLoop();
}

function jump(){
    if(!dino.jumping){
        dino.vy = -15;
        dino.jumping = true;
        jumpSound.currentTime = 0;
        jumpSound.play();
    }
}

document.addEventListener("keydown", e=>{
    if(e.code==="Space" || e.code==="ArrowUp") jump();
});
document.addEventListener("touchstart", jump);

function gameLoop(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Dino
    dino.vy += gravity;
    dino.y += dino.vy;
    if(dino.y >= 150){
        dino.y = 150;
        dino.vy = 0;
        dino.jumping = false;
    }
    ctx.fillStyle="white";
    ctx.fillRect(dino.x,dino.y,dino.w,dino.h);

    // Cactus
    cactus.x -= cactus.speed;
    if(cactus.x < -20){
        cactus.x = 600;
        score++;

        // ÿ≤ŸäÿßÿØÿ© ÿßŸÑÿ≥ÿ±ÿπÿ© ÿ™ÿØÿ±Ÿäÿ¨ŸäÿßŸã
        if(score % 5 === 0){
            cactus.speed += 0.5;
        }

        scoreDiv.innerText = "Score: " + score;
    }
    ctx.fillRect(cactus.x,cactus.y,cactus.w,cactus.h);

    // Collision
    if(
        dino.x < cactus.x + cactus.w &&
        dino.x + dino.w > cactus.x &&
        dino.y < cactus.y + cactus.h &&
        dino.y + dino.h > cactus.y
    ){
        loseSound.play();
        finalScore.innerText = "Score: " + score;
        gameOverDiv.style.display = "flex";
        return;
    }

    loopId = requestAnimationFrame(gameLoop);
}
</script>

</body>
</html>
